# valine comment system. https://valine.js.org
valine:
  enable: ture # if you want use valine,please set this value is ture
  appId: R82KAmOmkqMWNJs72Fx4ub1O-gzGzoHsz # leancloud application app id
  appKey: Sq4B8VcTqxJ2qCeJLJa3KbKz # leancloud application app key
  notify: false # valine mail notify (true/false) https://github.com/xCss/Valine/wiki
  verify: false # valine verify code (true/false)
  pageSize: 10 # comment list page size
  avatar: mm # gravatar style https://valine.js.org/#/avatar
  lang: zh-cn # i18n: zh-cn/en
  placeholder: Please leave something ^.^ # valine comment input placeholder(like: Please leave your footprints )
  guest_info: nick,mail,link #valine comment header inf

# Footer Settings
# ---------------
since: 2019

footer_custom_text: hitokoto

ICP:
  enable: true
  text: Welcome to my world ^.^

# busuanzi count for PV / UV in site
busuanzi:
  # count values only if the other configs are false
  enable: true
  # custom uv span for the whole site
  site_uv: true
  site_uv_header: <i class="fa fa-user"></i>
  site_uv_footer:
  # custom pv span for the whole site
  site_pv: true
  site_pv_header: <i class="fa fa-eye"></i>
  site_pv_footer:
  # custom pv span for one page only
  page_pv: true
  page_pv_header: <i class="fa fa-file"></i>
  page_pv_footer:

# canvas_ribbon
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  size: 150
  alpha: 0.6
  zIndex: -1
  click_to_change: false

# Sidebar Settings
# ---------------
links_title: Links
links:
  Tigerlu: http://bodhidharmalu.github.io
  Ghealer: http://ghealer.top
#Name: url

# Follow Me Button
follow:
  enable: true
  url: https://github.com/Coldwave96
  text: Follow Me

# controls the sidebar showing or hidden in different pages
sidebar_display: post # all/index/post/index-none/post-none/hidden

